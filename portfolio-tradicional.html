  <title>Portfolio Tradicional</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefefe;

    }

    header {
      background: #2BCBB8;
      padding: 20px;
      color:#ff3ca6;           
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      color:#FFF9A6;         
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .item h3 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #2BCBB8;
    }

    a.back {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 7px 15px;
      background: #ff3ca6;
      color: white;
      color: 
      border 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back:hover {
      background: #ff6fbd;
    }
  </style>
</head>
